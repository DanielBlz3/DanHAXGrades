<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Danielblz" />
    <link rel="icon"
        href="https://cdn.glitch.global/ba398850-471f-4a9e-9227-3021efac2da7/MatchRatingLogo?v=1741925050278y"
        type="image/x-icon" />
    <link rel="stylesheet" href="/leagues.css" type="text/css" />
    <title id="tabtitle">EXL Liga</title>
</head>

<body>
    <main>
        <div class="league-header">
            <div id="leaguecard" class="league-card">
                <div class="card-league-name-and-logo">
                    <div class="card-league-logo">
                        <img id="cardleaguelogo" src="" width="40" />
                    </div>
                    <div>
                        <span id="cardleaguename" class="card-league-name"> </span>
                    </div>
                </div>
            </div>
            <nav class="league-nav">
                <button id="overviewButton" data-lang-es="Resumen" data-lang-en="Overview"
                    onclick="showSection('overview')" class="section-button">
                    Overview
                </button>
                <button id="standingsButton" data-lang-es="Clasificación" data-lang-en="Standings"
                    onclick="showSection('standings')" class="section-button">
                    Tables
                </button>
                <button id="fixturesButton" data-lang-es="Partidos" data-lang-en="Fixtures"
                    onclick="showSection('fixtures')" class="section-button">
                    Fixtures
                </button>
                <button id="statsButton" data-lang-es="Estadísticas" data-lang-en="Stats" onclick="showSection('stats')"
                    class="section-button">
                    Stats
                </button>
                <button id="signingsButton" data-lang-es="Fichajes" data-lang-en="Signings"
                    onclick="showSection('signings')" class="section-button">
                    Signings
                </button>
                <button id="newsButton" data-lang-es="Noticias" data-lang-en="News" onclick="showSection('news')"
                    class="section-button">
                    News
                </button>
            </nav>
        </div>
        <div id="overview" class="section" style="display: block">
            <div class="fixtures-card">
                <div class="fixtures-title">
                    <h2 data-lang-en="Matches" data-lang-es="Partidos">Matches</h2>
                    <a data-lang-en="Every match" data-lang-es="Todos los partidos" href="">Matches</a>
                </div>
                <div class="fixtures-content"></div>
            </div>
            <div class="overview-wrapper">
                <div class="left-grid">
                    <div class="league-table-container">
                        <div id="tableselect" class="league-table-container-title"></div>
                        <div id="tablemaincontents" class="league-table-main"></div>
                    </div>
                    <div class="overview-stats-card">
                        <div class="overview-stats-content"></div>
                    </div>
                </div>
                <div class="right-grid">
                    <div class="tots-card">
                        <div class="tots-title">
                            <h2 data-lang-es="Equipo de la semana" data-lang-en="Team of the week">
                                Team of the week
                            </h2>
                        </div>
                        <div class="tots-content">
                            <div class="tots-pitch">
                                <div class="tots-players-container"></div>
                                <img class="goalkeeper-box"
                                    src="https://cdn.glitch.global/ba398850-471f-4a9e-9227-3021efac2da7/Team1box.svg?v=1740718271606"
                                    alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="standings" class="section" style="display: none">
            <div class="league-table-container">
                <div id="tablemaincontents" class="league-table-main"></div>
            </div>
        </div>
        <div id="fixtures" class="section" style="display: none">
            <div class="fixtures-card">
                <div class="fixtures-browse"></div>
                <div class="divider"></div>
                <div class="fixtures-matchday" id="fixturesmatchday">3</div>
                <div class="divider"></div>
                <div class="fixtures-info"></div>
            </div>
        </div>
        <div id="stats" class="section" style="display: none">
            <div class="overview-stats-card">
                <div class="stats-content"></div>
            </div>
        </div>
        <div id="news" class="section" style="display: none">
            <div class="news-container">
                <div class="news-content">
                    <div class="main-news"></div>
                </div>
            </div>
        </div>
        <div id="signings" class="section" style="display: none">
            <div class="signings-card">
                <div class="signings-legend-bar">
                    <span data-lang-en="Player" data-lang-es="Jugador">Player</span>
                    <span data-lang-en="From" data-lang-es="De">From</span>
                    <span data-lang-en="Position" data-lang-es="Posición">Position</span>
                    <span data-lang-en="Country" data-lang-es="Pais">Country</span>
                    <span data-lang-en="Date" data-lang-es="Fecha">Date</span>
                </div>
                <div class="signings-content"></div>
            </div>
        </div>
    </main>
    <script src="/lang.js"></script>
    <script src="/theme.js"></script>
    <script src="/header.js"></script>
    <script src="/leagues.js"></script>
</body>

</html>
