<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Danielblz" />
    <link rel="icon"
        href="https://cdn.glitch.global/ba398850-471f-4a9e-9227-3021efac2da7/MatchRatingLogo?v=1741925050278"
        type="image/x-icon" />
    <title>Player Id's</title>
</head>

<body>
    <script>
        fetch("playersStorage.json")
            .then((response) => response.json())
            .then((playerData) => {
                for (let i = 1; i < playerData.player.length; i++) {
                    let playercontianer = document.createElement("div")
                    playercontianer.innerText = `${playerData.player[i].playername} ${i}`
                    playercontianer.style.margin = "2rem"
                    playercontianer.style.fontWeight = "bold"
                    playercontianer.style.fontSize = "1.75rem"
                    document.body.appendChild(playercontianer)
                }
            })
    </script>
</body>

</html>
