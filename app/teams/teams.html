<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Danielblz" />
    <link rel="icon"
        href="https://cdn.glitch.global/ba398850-471f-4a9e-9227-3021efac2da7/MatchRatingLogo?v=1741925050278"
        type="image/x-icon" />
    <link rel="stylesheet" href="/teams.css" type="text/css" />
    <title id="teamnameontab">Team</title>
</head>

</html>

<body>
    <header>
        <div class="headingandsettings">
            <div class="title">
                <a href="https://exanon-match-ratings.glitch.me/Main%20Menu.html">DanHAXGrades</a>
            </div>
            <button id="settingsButton" class="settings-button" onclick="settings()">⚙️</button>
        </div>
        <div id="settingsmenu" class="settings-menu">
            <ul>
                <li>
                    <button data-lang-es="Tema" data-lang-en="Theme" class="theme-button settings-menu-button"
                        onclick="theme()">Theme</button>
                </li>
                <div class="settings-menu-element-divider"></div>
                <li>
                    <details>
                        <summary data-lang-es="Spanish" data-lang-en="English">Languages</summary>
                        <button class="language-button settings-menu-button"
                            onclick="setLanguage('en')">English</button>
                        <button class="language-button settings-menu-button"
                            onclick="setLanguage('es')">Espanol</button>
                    </details>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="team-header">
            <div id="teamcard" class="team-card">
                <div class="teamname-and-logo-on-card">
                    <div class="team-logo-on-card">
                        <img id="teamlogooncard" src="" width="40" />
                    </div>
                    <div>
                        <div class="teamname-on-card" id="teamnameoncard">
                        </div>
                    </div>
                </div>
            </div>
            <nav class="team-nav">
                <button class="team-nav-button" id="overviewButton" data-lang-es="Resumen" data-lang-en="Overview"
                    onclick="showSection('overview')">Overview</button>
                <button class="team-nav-button" id="fixturesButton" data-lang-es="Partidos" data-lang-en="Fixtures"
                    onclick="showSection('fixtures')">Fixtures</button>
                <button class="team-nav-button" id="standingsButton" data-lang-es="Clasificación" data-lang-en="Standings"
                    onclick="showSection('standings')">Standings</button>
                <button class="team-nav-button" id="squadButton" data-lang-es="Equipo" data-lang-en="Squad"
                    onclick="showSection('squad')">Squad</button>
                <button class="team-nav-button" id="statsButton" data-lang-es="Estadísticas" data-lang-en="Stats"
                    onclick="showSection('stats')">Stats</button>
                <button class="team-nav-button" id="transfersButton" data-lang-es="Fichajes" data-lang-en="Transfers"
                    onclick="showSection('transfers')">Transfers</button>
                    <button class="team-nav-button" id="historyButton" data-lang-es="Historial" data-lang-en="History"
                    onclick="showSection('history')">History</button>
            </nav>
        </div>
        <div class="team-content">
            <div id="overview" class="section" style="display: block">
                <div class="teamdetails">
                    <div class="left-grid">
                        <div class="form-and-next-fixture-container">
                            <div class="form-card">
                                <div data-lang-es="Ultimos Partidos" data-lang-en="Team Form" class="form-title">Team
                                    Form
                                </div>
                                <div id="formdetailscontainer" class="form-info">

                                </div>
                            </div>
                            <div class="next-match-container">
                                <div class="next-match-header">
                                    <span class="next-match-title" data-lang-es="Partido siguiente"
                                        data-lang-en="Next Match">
                                        Next Match</span>
                                </div>
                                <div class="next-match-info">
                                    <a id="nextmatchlink" href="">
                                        <div id="team" class="next-match-team">
                                            <div class="next-match-logo">
                                                <img id="logonextmatch" src="" width="30px" />
                                            </div>
                                            <div class="next-match-name" id="teamnameonnextfixture"></div>
                                        </div>
                                        <div class="next-match-game-time">
                                            <div id="time" class="next-match-time"></div>
                                            <div id="date" class="next-match-date"></div>
                                        </div>
                                        <div id="team2" class="next-match-team">
                                            <div class="next-match-logo">
                                                <img id="opponentslogonextmatch" src="" width="30px" />
                                            </div>
                                            <div class="next-match-name" id="nextFixture"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="league-table-container">
                            <div id="tablemaincontents" class="league-table-main">

                            </div>
                        </div>
                        <div class="overview-stats-card">
                            <div class="overview-stats-content">

                            </div>
                        </div>
                    </div>
                    <div class="right-grid">
                        <div class="last-squad-card">
                            <div class="last-squad-title">
                                <h2 data-lang-es="Último 11 inicial" data-lang-en="Last starting 11">Last starting 11</h2>
                            </div>
                            <div class="last-squad-content">
                                    <div class="last-squad-players-container"></div>
                                    <img class="goalkeeper-box"
                                        src="https://cdn.glitch.global/ba398850-471f-4a9e-9227-3021efac2da7/Team1box.svg?v=1740718271606"
                                        alt=""></img>
                            </div>
                        </div>

                        <div class="team-description-card">
                            <div data-lang-es="Descripción del Equipo" data-lang-en="Team Description"
                                class="team-description-title">Team Description</div>
                            <div class="team-description-item">
                                <div id="manager"></div>
                                <div data-lang-es="Entrenador" data-lang-en="Manager" class="team-description-metric">
                                    Manager</div>
                            </div>
                            <div class="team-description-item">
                                <div id="colors"></div>
                                <div data-lang-es="Color(es) del Equipo" data-lang-en="Team Color(s)"
                                    class="team-description-metric">Team Color(s)</div>
                            </div>
                            <div class="team-description-item">
                                <div id="jerseyshome"> </div>
                                <div data-lang-es="Local" data-lang-en="Home" class="jersey-divider">Home</div>
                                <div id="jerseysaway"> </div>
                                <div data-lang-es="Visitante" data-lang-en="Away" class="jersey-divider">Away</div>
                                <div id="jerseysthird"> </div>
                                <div data-lang-es="Alternativa" data-lang-en="Third" class="jersey-divider">Third</div>
                                <div data-lang-es="Uniformes" data-lang-en="Jerseys" class="team-description-metric">
                                    Jerseys
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history" class="section" style="display: none;">
                <div class="team-history">
                    <div class="left-grid">
                        <canvas id="tablepositionchart"></canvas>
                    </div>
                    <div class="right-grid">
                        <div class="trophies-won">
                            <div data-lang-es="Trofeos" data-lang-en="Trophies" class="team-trophies-won-title">
                                Trophies
                            </div>
                            <div class="trophies-won-info">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="standings" class="section" style="display: none;">
                <div class="league-table-container">
                    <div id="tablemaincontents" class="league-table-main">

                    </div>
                </div>
            </div>
            <div id="fixtures" class="section" style="display: none;">
                <div class="fixtures-card">
                    <div class="fixtures-browse"></div>
                    <div class="fixtures-info"></div>
                </div>
            </div>
            <div id="transfers" class="section" style="display: none;">
                <div class="transfers-card">
                    <div class="transfers-legend-bar">
                        <span data-lang-en="Player" data-lang-es="Jugador">Player</span>
                        <span data-lang-en="From" data-lang-es="De">From</span>
                        <span data-lang-en="Position" data-lang-es="Posición">Position</span>
                        <span data-lang-en="Country" data-lang-es="Pais">Country</span>
                        <span data-lang-en="Date" data-lang-es="Fecha">Date</span>
                    </div>
                    <div class="transfers-content">
                    </div>
                </div>
            </div>
            <div id="stats" class="section" style="display: none;">
                <div class="overview-stats-card">
                    <div class="stats-content">

                    </div>
                </div>
            </div>
            <div id="squad" class="section" style="display: none;">

                <div class="squad-card">
                    <div class="squad-legend-bar">
                        <span data-lang-en="Player" data-lang-es="Jugador">Player</span>
                        <span data-lang-en="Country" data-lang-es="País">Country</span>
                        <span data-lang-en="Positions" data-lang-es="Posiciónes">Positions</span>
                        <span data-lang-en="Market Value" data-lang-es="Valor de mercado">Market Value</span>
                    </div>
                    <div class="squad">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/lang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/header.js"></script>
    <script src="/teams.js"></script>
</body>
